<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	body{
		margin:0;
		/*overflow: hidden;*/
	}
	.container{
		width: 1000px;
		margin:0 auto; 
		
	}
</style>
<body>
  <div class="container">
     <canvas id="canvas" width="1000" height="600">
  		
	 </canvas>
  </div>
	
</body>
<script type="text/javascript">
	var canvas= document.getElementById('canvas');
	var ctx=canvas.getContext("2d");
	ctx.beginPath();
  var vx = 0;
  var vy = 0;
  var i = 0.01;
 setInterval(more,40)
  function more(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(250,250);
  vx+=i;
  vy+=i;
  if(vx>=1){
    i=-i
  }else if(vx<=0){
    i=-i
  }
  ctx.scale(vx,vy); 
  ctx.translate(-250,-250);
  ctx.fillRect(200,200,100,100);
  ctx.restore();

  }
  

</script>
</html>
