<script>
    //题干：搜索名字
    var a = ['张三','李四','王五','赵柳','李阿姨','赵阿姨']
    var b = prompt('请搜索姓名')
    var flag = false;//设置一个标志，当搜索到的时候就改变标志，如果最后发现标志没有改变则判定没有找到
    for(i=0;i<a.length;i++){
        if(a[i]==b){
            alert(i);
            flag = true;
            break;
        }
    }
    if(flag==false){
            alert('对不起找不到')
        }
</script>
