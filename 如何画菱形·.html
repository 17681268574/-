<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a = prompt('请输入总行数')
    var i = 1;
    while(i<=a){
        //先写空格
        var j = 1;
        while(j<=a-i){
            document.write('&nbsp;&nbsp')
            j++;
        }
        var k = 1;
        while(k<=2*i-1){
            document.write('*');
            k++;
        }
        document.write('<br/>')
        i++;
        console.log(i);
    };
    i=a-1;
    while(i>=1){
        var j = 1;
        while(j<=a-i){
            document.write('&nbsp;&nbsp')
            j++
        };
        var k = 1;
        while(k<=2*i-1){
            document.write('*');
            k++;
        }
        document.write('<br/>')
        i--;
    }
</script>
</html>
