<script>
    //题干：搜索名字
    var a = [1,23,4,3,29,19,21,31,43,21,20];
    var n = a.length;
    //一共排序n-1次
    for(i=0;i<n-1;i++){
        for(j=0;j<n-i;j++){//每遍n-i次
            if(a[j-1]>a[j]){
                var temp = a[j-1];//temp作为中转的容器
                a[j-1] = a[j];
                a[j] = temp;
            }
        }
    }
    document.write(a)
    
</script>
</html>
